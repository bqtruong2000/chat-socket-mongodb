<input type="text" [(ngModel)]="roomId" placeholder="Enter room id ..." />
<input type="text" [(ngModel)]="userName" placeholder="Enter your name ..." />
<button (click)="joinRoom(roomId)">Join us</button>

<div class="container">
  <div class="display-message" *ngFor="let msg of messages">
    <p>From: {{ msg.from }}</p>
    <p>msg: {{ msg.msg }}</p>
  </div>
  <div class="container-message">
    <input
      id="input-message"
      type="text"
      [(ngModel)]="newMessage"
      placeholder="Enter your message"
    />
    <button
      class="send-message"
      onclick="document.getElementById('input-message').value='' "
      (click)="sendMessage(newMessage)"
    >
      Send
    </button>
  </div>
</div>
